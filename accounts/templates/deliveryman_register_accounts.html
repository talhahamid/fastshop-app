{% load static %}
<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fastshop | Register Shop</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="{% static 'assets/scss/style.css' %}">
    <link href="{% static 'assets/css/lib/vector-map/jqvmap.min.css' %}" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="background-color: #002366;">
    <form action="/register/" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="card rounded shadow-lg" style="width: 500px;margin-top: 21px;margin-left: 400px;">
            <div class="card">
                <div class="card-header">
                    <strong>Delivery Man Registration</strong> Form
                </div>
                <div class="card-body card-block">

                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Name</label></div>
                        <div class="col-12 col-md-9"><input type="text" name="name" placeholder="Enter Your name..."
                                class="form-control"><br></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Phone</label></div>
                        <div class="col-12 col-md-9"><input type="number" id="phone" name="phone"
                                placeholder="Enter Your Mobile Number..." class="form-control"><br></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="hf-password" class=" form-control-label">Password</label>
                        </div>
                        <div class="col-12 col-md-9"><input type="password" id="hf-password" name="password"
                                placeholder="Enter Password..." class="form-control"><br></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Email</label></div>
                        <div class="col-12 col-md-9"><input type="email" name="email" placeholder="Enter Your Email..."
                                class="form-control"><br>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Address</label></div>
                        <div class="col-12 col-md-9"><textarea type="text" name="address"
                                placeholder="Enter Your Address..." class="form-control"></textarea><br></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">City</label></div>
                        <div class="col-12 col-md-9"><input type="text" name="city" placeholder="Enter Your City..."
                                class="form-control"><br>
                        </div>
                    </div>
                    <p style="margin-left: 150px;">Already have account? <a href="/login_deliveryman/"
                            style="text-decoration: none;">Login</a></p>
    </form>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-sm">
            Register
        </button>
        <button type="reset" class="btn btn-danger btn-sm">
            Reset
        </button>
    </div>
    </div>
    </div>
    </form>



    <script src="{% static 'assets/js/vendor/jquery-2.1.4.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>


    <script src="{% static 'assets/js/lib/chart-js/Chart.bundle.js' %}"></script>
    <script src="{% static 'assets/js/dashboard.js' %}"></script>
    <script src="{% static 'assets/js/widgets.js' %}"></script>
    <script src="{% static 'assets/js/lib/vector-map/jquery.vmap.js' %}"></script>
    <script src="{% static 'assets/js/lib/vector-map/jquery.vmap.min.js' %}"></script>
    <script src="{% static 'assets/js/lib/vector-map/jquery.vmap.sampledata.js' %}"></script>
    <script src="{% static 'assets/js/lib/vector-map/country/jquery.vmap.world.js' %}"></script>
    <script>
        (function ($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
        })(jQuery);
    </script>

</body>

</html>
