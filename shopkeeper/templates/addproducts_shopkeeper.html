<form action="/shopkeeper/addproducts/" method="post" class="form-horizontal" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card rounded shadow-lg" style="width: 1000px;margin-top:10px;margin-left: 250px;">
        <div class="card">
            <div class="card-header">
                <strong>Add Products</strong> Form
            </div>
            <div class="card-body card-block">
                
                    <div class="row form-group">
                        <div class="col col-md-2"><label class="form-control-label" style="margin-left: 20px;">Product Name</label></div>
                        <div class="col-12 col-md-2"><input type="text" id="name" name="name"
                                placeholder=" Product Name" class="form-control"><br></div>
                        
                        <div class="col col-md-2"><label class=" form-control-label"  style="margin-left: 20px;">Brand Name</label></div>
                        <div class="col-12 col-md-2"><input type="text" id="brand" name="brand" placeholder=" Brand Name"
                                class="form-control"><br></div>

                        <div class="col col-md-2"><label class=" form-control-label" style="margin-left: 20px;">Manufacturer </label></div>
                        <div class="col-12 col-md-2"><input type="date" id="manufacturer" name="manufacturer" class="form-control"><br></div>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <div class=" form-group">
                                    <label class=" form-control-label"  style="margin-left: 20px;">Product Image 1</label>
                                    <input type="file" id="image1" name="image1" class="form-control" onchange="displayImagePreview1()">
                                    <div id="imagePreview1"><br></div>
                                </td>
                                <td>    
                                    <label class=" form-control-label"  style="margin-left: 20px;">Product Image 2</label>
                                    <input type="file" id="image2" name="image2" class="form-control" onchange="displayImagePreview2()">
                                    <div id="imagePreview2"><br></div>
                                </td>
                                <td>
                                    <label class=" form-control-label"  style="margin-left: 20px;">Product Image 3</label>
                                    <input type="file" id="image3" name="image3" class="form-control" onchange="displayImagePreview3()">
                                    <div id="imagePreview3"><br></div>
                                </td>
                                <td>
                                    <label class=" form-control-label"  style="margin-left: 20px;">Product Image 4</label>
                                    <input type="file" id="image4" name="image4" class="form-control" onchange="displayImagePreview4()">
                                    <div id="imagePreview4"><br></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="row form-group">
                        <div class="col col-md-2"><label class=" form-control-label"  style="margin-left: 10px;">Product Category</label></div>
                        <div class="col-12 col-md-2">
                            <select id="cateogry" name="category" class="form-control">
                                <option value="" selected disabled>Select  Category</option>
                                <option value="Clothes">Clothes</option>
                                <option value="Footwear">Footwear</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Food">Food</option>
                                <option value="Tools">Tools</option>
                                <option value="Vehicle">Vehicle</option>
                                <option value="Furniture">Furniture</option>
                                <!-- Add more options as needed -->
                            </select><br>
                        </div>
                        
                            <div class="col col-md-2"><label class=" form-control-label" style="margin-left: 10px;">Product For</label>
                            </div>
                            <div class="col-12 col-md-2">
                                <select id="cateogry" name="forwhom" class="form-control">
                                    <option value="" selected disabled>Select For</option>
                                    <option value="Men">Men</option>
                                    <option value="Women">Women</option>
                                    <option value="Kids">Kids</option>
                                    <!-- Add more options as needed -->
                                </select><br>
                            </div>
                            
                        <div class="col col-md-2"><label class=" form-control-label"  style="margin-left: 20px;">Product Size</label></div>
                        <div class="col-12 col-md-2">
                            <select id="size" name="size" class="form-control">
                                <option value="" selected disabled>Select  Size</option>
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                                <option value="XXXL">XXXL</option>
                                <!-- Add more options as needed -->
                            </select><br>
                        </div>
                    </div>
                    
                    <div class="row form-group">
                        <div class="col col-md-1"><label class=" form-control-label"  style="margin-left: 20px;">Price </label></div>
                        <div class="col-12 col-md-2"><input type="number" id="price" name="price" placeholder="Product Price..." class="form-control"><br></div>
                        
                        <div class="col col-md-2"><label class=" form-control-label" style="margin-left: 20px;">Bargain Range </label></div>
                        <div class="col-12 col-md-4"><input type="number" id="bargainrange" name="bargainrange" placeholder="Price till Customer can Bargain" class="form-control"><br></div>
                        
                        <div class="col col-md-1"><label class=" form-control-label"  style="margin-left: 10px;">Quantity</label></div>
                        <div class="col-12 col-md-2"><input type="number" id="quantity" name="quantity" placeholder=" Quantity" class="form-control"><br></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-2"><label class=" form-control-label"  style="margin-left: 0px;">Product Decription</label></div>
                        <div class="col-12 col-md-10"><textarea type="text" id="description" name="description" placeholder="Product Decsription..." class="form-control" style="height: 125px;"></textarea></div>
                    </div>
                </form>

                </button>
                <button type="reset" class="btn btn-danger btn-sm">

<script>
    function displayImagePreview1() {
        var input = document.getElementById('image1');
        var preview = document.getElementById('imagePreview1');

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                preview.innerHTML = '<img src="' + e.target.result + '" alt="Image Preview" style="width=300px;height:150px"> ';
            };

            reader.readAsDataURL(input.files[0]);
        } else {
            preview.innerHTML = '';
        }
    }
