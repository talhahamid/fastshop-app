{% load static %}
<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fastshop |  Products </title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="{% static 'assets/scss/style.css' %}">
    <link href="{% static 'assets/css/lib/vector-map/jqvmap.min.css' %}" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="overflow-x: hidden;">

    <aside id="left-panel" class="left-panel"
        style="position: fixed;width: 225px; background-color: #002366;height: 100vh;">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header" style="background-color: #002366; margin-top: 10px;">
                <h4 class="text-white" style="margin-left:50px">Fastshop</h4>
                <hr style="color:white;margin-left: 25px;width: 150px;">
                <ul>
                    <a href="/customers/profile/" style="text-decoration: none;">
                        <li class="text-white" style="list-style: none;margin-top: 15px;margin-left: 10px;">Profile
                        </li>
                    </a>
                    <a href="/customers/home/" style="text-decoration: none;">
                        <li class="text-white" style="list-style: none;margin-top: 15px;margin-left: 10px;">Shops </li>
                    </a>
                    <a href="/customers/orders/" style="text-decoration: none;">
                        <li class="text-white" style="list-style: none;margin-top: 15px;margin-left: 10px;">My Orders</li>
                    </a>
                    <a href="/customers/categories/" style="text-decoration: none;">
                        <li class="text-white" style="list-style: none; margin-top: 15px;margin-left: 10px;">Categories
                        </li>
                    </a>
                    <a href="/logout/" style="text-decoration: none;">
                        <li class="text-white" style="list-style: none;margin-top: 15px;margin-left: 10px;">Logout</li>
                    </a>
                </ul>
            </div>

        </nav>
    </aside>


    <div id="right-panel" class="right-panel">
        <header id="header" class="header  bg-white shadow-lg" style="height: 50px;">

        </header>

        <main style="margin-left: 250px;margin-top: 0px;">
            <div class="card bg-white shadow-lg p-4"
                style="width: 500px;height: 250px;margin-top: 100px;margin-left:200px;">
                <h4 style="text-align: center;">Bargain </h4><hr>
                <form action="/customers/bargain/{{id}}/{{bargainrange}}/{{price}}/" method="post">
                    {% csrf_token %}
                <table style="width: 450px;">
                    <tr>
                        <td><b>Price:</b></td>
                        <td>{{price}} Rs</td>
                    </tr>
                    <tr>
                        <td><b  style="margin-top: 20px;">Asked:</b> </td>
                        <td><input  style="margin-top: 15px;" type="text" class="form-control" name="bargain" placeholder="enter amount you product in"></td>
                    </tr>
                    <tr><td colspan="2"><hr></td></tr>
                    <tr>
                        <td><input type="submit" value="BUY" class="btn btn-primary btn-sm"></td>
                        <td><b style="color: red; ">{{message}}</b></td>
                    </tr>
                </table>
            </div> 
        </main>
    </div>
    </div>


    <script src="{% static 'assets/js/vendor/jquery-2.1.4.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="assets/js/lib/chart-js/Chart.bundle.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/widgets.js"></script>
    <script src="assets/js/lib/vector-map/jquery.vmap.js"></script>
    <script src="assets/js/lib/vector-map/jquery.vmap.min.js"></script>
    <script src="assets/js/lib/vector-map/jquery.vmap.sampledata.js"></script>
    <script src="assets/js/lib/vector-map/country/jquery.vmap.world.js"></script>
    <script>
        (function ($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
        })(jQuery);
    </script>

</body>

</html>
